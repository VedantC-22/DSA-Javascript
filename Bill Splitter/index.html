<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h2>Bill Splitter</h2>
    </header>
    <main>
        <div class="left">
            <div class="form-items">
                <label for="bill-amount">Bill</label>
                <div class="bill-input">
                    <span> &#x20B9 </span>
                    <input type="number" id="bill-amount" name="bill-amount">
                </div>
            </div>
            <div class="form-items">
                <label>Select Tip</label>
                <div class="tip-container disable">
                    <div class="tip">5%</div>
                    <div class="tip">10%</div>
                    <div class="tip">15%</div>
                    <div class="tip">20%</div>
                    <div class="tip">25%</div>
                    <div class="tip">30%</div>
                </div>
                <input type="number" class="custom" id="custom-tip" value="0" placeholder="Custom tip (rupees)"
                    disabled>
            </div>
            <div class="form-items">
                <label>Number of people</label>
                <input type="number" id="nopeople" class="custom" disabled>
            </div>

            <button id="generate-bill" class="active" disabled>Generate Bill</button>
        </div>
        <!--left end-->

        <div class="right">
            <div class="items">
                Tip amount <span id="tip-amount">&#x20B9 25.00</span>
            </div>
            <div class="items">
                Total <span id="total-amount">&#x20B9 25.00</span>
            </div>
            <div class="items">
                Per person bill <span id="bill-per-person">&#x20B9 25.00</span>
            </div>
            <div class="items">
                <button id="reset" onclick="reset()" disabled>Reset</button>
            </div>
        </div>
        <!--right end-->
    </main>
    <footer>
        <h5>Made with ❤️ by Vedant Chaudhari.</h5>
        &copy; 2024, All Rights Reserved.
    </footer>
</body>

</html>
